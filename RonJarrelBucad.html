<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Multiplication Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin-right: 10px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Multiplication Table Generator</h2>
  <label for="start">Start Value:</label>
  <input type="number" id="start" value="2">
  
  <label for="end">End Value:</label>
  <input type="number" id="end" value="5">
  
  <button onclick="generateTable()">Generate Table</button>

  <div id="table-container"></div>

  <script>
    function generateTable() {
      // Get values from input fields
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);

      // Validate range
      if (isNaN(start) || isNaN(end) || start < 2 || end > 10 || start > end) {
        alert("Please enter numbers between 2 and 10");
        return;
      }

      // Start building the table HTML
      let tableHTML = "<table><thead><tr><th>x</th>";

      for (let i = start; i <= end; i++) {
        tableHTML += `<th>${i}</th>`;
      }
      tableHTML += "</tr></thead><tbody>";

      for (let i = start; i <= end; i++) {
        tableHTML += `<tr><th>${i}</th>`;
        for (let j = start; j <= end; j++) {
          tableHTML += `<td>${i * j}</td>`;
        }
        tableHTML += "</tr>";
      }

      tableHTML += "</tbody></table>";

      // Display the table in the container
      document.getElementById("table-container").innerHTML = tableHTML;
    }
  </script>

</body>
</html>
